<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Contact form</title>


</head>
<body>

  <div class="success" id="successMessage">     
    <strong>Message Sent!</strong><br>
    <span>Thanks for completing the form. We'll be in touch soon!</span>
  </div>

  <main class="container">
    <form class="form__class" id="contactForm" novalidate>

      <h1 class="form__title">Contact Us</h1>

      <!-- Names Section-->
       <div class="name_grid">
        <div class="general" data-field="firstName">
          <label class="label"  for="firstName">First name *</label>
          <input class="input" type="text" id="firstName"  name="firstName">
          <p class="error" id="errorFirstName"></p>
        </div>

        <div class="general" data-field="lastName">
          <label class="label" for="lastName">Last name *</label>
          <input class="input" type="text" id="lastName"  name="lastName">
          <p class="error" id="errorLastName"></p>
        </div>
       </div>

       <!-- Email section -->
        <div class="general" data-field="email">
          <label class="label" for="email">Email Address *</label>
          <input class="input" type="email" id="email" name="email">
          <p class="error" id="errorEmail"></p>
          
        </div>

        <!-- Query Section     Note: might come make a correction here -->
         <fieldset class="general" data-field="queryType">
          <legend class="label query">Query Type *</legend>

            <div class="radio__grid" id="">
              <label class="radio__items input" for="">
                <input type="radio" name="query" value="general">
                <span>General Enquiry</span>
              </label>
      
              <label class="radio__items input" for="">
                <input type="radio" name="query" value="support">
                <span>Support Request</span>
              </label>
            </div>

          <p class="error" id="errorQuery"></p>
        </fieldset>

        <!-- Message section -->
         <div class="general" data-field="messageInput">
            <label class="label" for="messageInput">Message *</label>
            <textarea class="text__area input" id="messageInput" name="message" ></textarea>
            <p class="error" id="errorMessage"></p>
         </div>

         <!-- checkbox section -->
          <div class="general" data-field="consent">
            <label class="checkbox" for="consent">
              <input type="checkbox" id="consent" name="consent">
              <span>I consent to being contacted by the team *</span>
            </label>

            <p class="error" id="errorConsent"></p>
          </div>

          <button class="btn general" type="submit">Submit</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
