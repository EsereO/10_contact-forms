<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Contact form</title>


</head>
<body>

  <main class="container">
    <form class="form__class" id="contactForm" novalidate>

      <h1 class="form__title">Contact Us</h1>

      <!-- Names Section-->
       <div class="name_grid">
        <div class="general" data-field="firstName">
          <label for="firstName">First name <span class="asterix">*</span></label>
          <input class="input" type="text" id="firstName"  name="firstName">
          <p class="error" id="errorFirstName"></p>
        </div>

        <div class="general" data-field="lastName">
          <label for="lastName">Last name <span class="asterix">*</span></label>
          <input class="input" type="text" id="lastName"  name="lastName">
          <p class="error" id="errorLastName"></p>
        </div>
       </div>

       <!-- Email section -->
        <div class="general" data-field="email">
          <label for="email">Email Address <span class="asterix">*</span></label>
          <input class="input" type="email" id="email" name="email">
          <p class="error" id="errorEmail"></p>
          
        </div>

        <!-- Query Section -->
         <fieldset class="general" data-field="queryType">
          <legend class="query">Query Type <span class="asterix">*</span></legend>

          <div class="radio__grid">
            <label class="radio__items" for="">
              <input type="radio" name="query" value="general">
              <span>General Enquiry</span>
            </label>
    
            <label class="radio__items" for="">
              <input type="radio" name="query" value="support">
              <span>Support Request</span>
            </label>
          </div>

          <p class="error" id="errorQuery"></p>
        </fieldset>

        <!-- Message section -->
         <div class="general" data-field="messageInput">
            <label for="messageInput">Message <span class="asterix">*</span></label>
            <textarea class="text__area" id="messageInput" name="message" ></textarea>
            <p class="error" id="errorMessage"></p>
         </div>

         <!-- checkbox section -->
          <div class="general" data-field="consent">
            <label class="checkbox" for="consent">
              <input type="checkbox" id="consent" name="consent">
              <span>I consent to being contacted by the team <span class="asterix">*</span></span>
            </label>

            <p clss="error" id="errorConsent"></p>
          </div>

          <button class="btn" type="submit">Submit</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
